<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <h1>Novo Cliente</h1>

    <form id="form-cliente">
        <p>
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome" required>
        </p>
        <p>
            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf" required>
        </p>
        <p>
            <label for="endereco">Endere√ßo:</label><br>
            <input type="text" id="endereco" name="endereco">
        </p>
        <p>
            <label for="login">Login PPPoE:</label><br>
            <input type="text" id="login" name="login" required>
        </p>
        <p>
            <label for="senha">Senha PPPoE:</label><br>
            <input type="password" id="senha" name="senha" required>
        </p>
        <button type="submit">Cadastrar Cliente</button>
    </form>

    <hr>
    <h2>Clientes Cadastrados</h2>
    <button id="btn-atualizar">Atualizar Lista</button>
    <table border="1" width="100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome Completo</th>
                <th>CPF</th>
                <th>Login PPPoE</th>
                <th>Plano</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="tabela-clientes-corpo">
            </tbody>
    </table>
    <div id="mensagem-resposta"></div>

    <script src="app.js"></script>
</body>
</html>
