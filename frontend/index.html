<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <canvas id="matrix-canvas"></canvas>

    <div class="login-container">
        <div class="login-box">
            <h2 class="text-center mb-4">Matrix</h2>
            <p class="text-center text-white-50 mb-4">Entre em sua conta</p>
            <form id="form-login">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                    <label for="email">E-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                    <label for="senha">Senha</label>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Continuar</button>
                </div>
            </form>
            <div id="mensagem-erro" class="mt-3 text-center text-danger"></div>
        </div>
    </div>

    <script src="matrix.js"></script>
    <script src="login.js"></script>
</body>
</html>
