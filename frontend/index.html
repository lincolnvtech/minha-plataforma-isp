<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Gestão ISP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            padding-top: 56px; /* Espaçamento para a barra de navegação fixa */
        }
        .container {
            padding-top: 20px;
        }
        hr {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ISP Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Financeiro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        
        <h1>Novo Cliente</h1>
        <form id="form-cliente">
            <input type="hidden" id="cliente-id">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" name="endereco">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="login" class="form-label">Login PPPoE:</label>
                    <input type="text" class="form-control" id="login" name="login" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="senha" class="form-label">Senha PPPoE:</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
        </form>
        <div id="mensagem-resposta-cliente" class="mt-3"></div>

        <hr>

        <h2>Clientes Cadastrados</h2>
        <button id="btn-atualizar-clientes" class="btn btn-secondary mb-3">Atualizar Lista</button>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th><th>Nome Completo</th><th>CPF</th><th>Login PPPoE</th><th>Plano</th><th>Status</th><th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-clientes-corpo"></tbody>
            </table>
        </div>


        <hr>
        <h1>Sistema de Tickets</h1>
        <h2>Abrir Novo Ticket</h2>
        <form id="form-ticket">
             <div class="mb-3">
                <label for="ticket-cliente-id" class="form-label">Cliente:</label>
                <select id="ticket-cliente-id" class="form-select" required>
                    <option value="">Selecione um cliente...</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ticket-assunto" class="form-label">Assunto:</label>
                <input type="text" class="form-control" id="ticket-assunto" required>
            </div>
            <div class="mb-3">
                <label for="ticket-mensagem" class="form-label">Mensagem:</label>
                <textarea id="ticket-mensagem" class="form-control" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Abrir Ticket</button>
        </form>
        <div id="mensagem-resposta-ticket" class="mt-3"></div>
        
        <hr>

        <h2>Tickets Abertos</h2>
        <button id="btn-atualizar-tickets" class="btn btn-secondary mb-3">Atualizar Tickets</button>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th><th>Cliente</th><th>Assunto</th><th>Data Abertura</th><th>Status</th><th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-tickets-corpo"></tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="app.js"></script>
</body>
</html>
